<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pro Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app" id="app">
    <header class="app-header">
      <h1>Todo</h1>
      <form id="add-form" aria-label="Add todo">
        <input id="new-text" type="text" placeholder="Add a new task (press Enter)" aria-label="Task title" required />
        <input id="new-due" type="date" aria-label="Due date" />
        <select id="new-priority" aria-label="Priority">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
        <button type="submit" class="btn primary">Add</button>
      </form>
      <div class="controls">
        <div class="search">
          <label for="search-input" class="visually-hidden">Search tasks</label>
          <input id="search-input" placeholder="Search..." aria-label="Search tasks">
        </div>
        <div class="filters" role="toolbar" aria-label="Filters">
          <button class="filter active" data-filter="all">All</button>
          <button class="filter" data-filter="active">Active</button>
          <button class="filter" data-filter="completed">Completed</button>
        </div>
      </div>
    </header>

    <section class="list-wrap">
      <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
    </section>

    <footer class="app-footer">
      <div id="stats" class="stats" aria-live="polite"></div>
      <div class="foot-actions">
        <button id="clear-completed" class="btn">Clear completed</button>
        <button id="export" class="btn">Export JSON</button>
      </div>
    </footer>
  </main>

  <script src="app.js" type="module"></script>
</body>
</html>
