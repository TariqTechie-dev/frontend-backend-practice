<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
</head>
<body>
    <h1>Todo list</h1>
    <h2>Enter "list" to show all tasks</h2>
    <h2>Enter "add" to add a tasks</h2>
    <h2>Enter "delete" to remove a tasks</h2>
