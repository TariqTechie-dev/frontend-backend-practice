<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Exercise</title>
    <style>
        .continer{
            height: 400px;
            width: 400px;
            border: 2px solid aqua;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin: 10px auto;
            border-radius: 10px;
            /* align-content: space-evenly; */
            align-items: center;
        }
        .continer div{
            font-size: 50px;
            height: 100px;
            width: 100px;
            background-color: grey;
            border: 2px solid;
            text-align: center;
            border-radius: 5px;

        }

        .navbar{
            height: 50px;
            width: 900px;
            border: 2px solid aqua;
            background-color: pink;
            border-radius: 10px;
            display: flex;
            justify-content: flex-start;
            align-content: center;
        }
        .navbar div{
             height: 50px;
            width: 80px;
            font-size: 24px; 
            margin-left: 5px;
            line-height: 50px;
            
           

           


        }
    </style>
</head>
<body>
    <div class="continer">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>I</div>

    </div>
    <br>
    <div class="navbar">
        <div>logo</div>
        <div> Home</div>
        <div>About </div>
        <div>Contact</div>
    </div>
    
</body>
</html>
