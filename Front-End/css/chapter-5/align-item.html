<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>align-item</title>
    <style>
        .container{
           height: 600px;
            width:500px ;
            background-color: aquamarine;
            margin: 10px auto;
            margin-top: 100px;
            border: 2px solid;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            /* justify-content:center; */

            /* align-items: center; */
            align-content: space-between;
             


            /* it is same to justify-content but it distribute our item along the cross axis
                                                                           */

            }
       .container div{
                 text-align: center;
                 font-size: larger;
                 height: 100px;
                 width: 100px;
                /* margin-top: 20% ; */
                border: 2px solid;
                
               
                 
                 

                 
       }
        
    </style>
</head>
<body>
    <div class="container">
        <div style="background-color: blue;">div1</div>
        <div style="background-color: brown;">div2</div>
        <div style="background-color: cadetblue;">div3</div>
        <div style="background-color: blue;">div1</div>
        <div style="background-color: brown;">div2</div>
        <div style="background-color: cadetblue;">div3</div>
    </div>
    
</body>
</html>
