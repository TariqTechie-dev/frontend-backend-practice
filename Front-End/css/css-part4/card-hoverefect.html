<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>card_hover-effect</title>
    <style>
        .card {
            width: 250px;
            height: 200px;
           border: 2px solid black;
           margin: 10px;
           display: inline-block;
           border-radius: 5px;
           box-shadow: 2px 4px 9px black;
           transition: 1s;

            
        }

        .desc{
            padding: 10px 0px 0 2px;
        }
        img{
            width: 90px;
        }
        .card:hover{
            box-shadow: 10px 10px 20px black;

        }
       
    </style>
</head>

<body>
    <div class="card">
        <img src="ab.jpg" alt="my image">
        <div class="desc">
            <h1>Tariq Hussain</h1>
            <p>web-developer</p>
        </div>
    </div>
    <div class="card">
        <img src="ab.jpg" alt="my image">
        <div class="desc">
            <h1>Tariq Hussain</h1>
            <p>web-developer</p>
        </div>
    </div>
</body>

</html>
